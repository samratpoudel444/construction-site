name: Full CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [Frontend, Backend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 

      - name: Install & Build
        run: |
          echo "Building project: ${{ matrix.project }}"

          if [ "${{ matrix.project }}" = "Frontend" ]; then
            if [ -d "Frontend" ]; then
              cd Frontend
              npm ci
              npm run build
            else
              echo "Frontend folder not found!"
              exit 1
            fi
          else
            if [ -d "Backend" ]; then
              cd Backend
              npm ci
              npm run build
            else
              echo "Backend folder not found!"
              exit 1
            fi
          fi
